<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Instagram | Login</title>

  <!-- Fontawesome core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="resources/css/style.css">

</head>

<body style="background-color: #FAFAFA;">

  <div id="wrapper">
    <div class="row mt-3">
      <div class="mx-auto">
        <div class="card" style="width: 350px;">
          <div class="card-body text-center">
            <img src="https://i.imgur.com/zqpwkLQ.png" />
          </div>

          <form>
            <div class="form-group">
              <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group input-group-sm mb-3">
                <input type="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">Show</span>
                </div>
              </div>
              <button type="button" class="btn btn-primary btn-sm btn-block">Submit</button>
          </form>

          <br style="margin-bottom: 10px;">

          <div style="color: #385185;">

            <i class="fa fa-facebook-square mr-2"></i>Login With Facebook<br>
            <span style="line-height: 4; font-size: small;">Forget Password?</span>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="mx-auto">
      <div class="card" style="width: 350px;">

        <div class="p-3" style="color: #0095f6;">
          <span class="signup">Don't have an account?</span>
          <span style="font-weight: 600;">Sign Up</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row m-3 p-3">
      <div class="mx-auto">
        <p class="gettheapp">
          Get the app.
          <div>
            <img src="resources/images/google-play.png" alt="" height="60">
            <img src="resources/images/app-store.png" alt="" height="60">
          </div>
        </p>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
